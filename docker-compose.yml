services:
  postgres:
    image: postgres:16
    container_name: postgres_server
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_DB: ${POSTGRES_DB:-alphacopilot}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - alphacopilot_network

  apiserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apiserver
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Production}
      - OpenRouter__ApiKey=${OpenRouter__ApiKey}
      - Jwt__SecretKey=${Jwt__SecretKey}
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection}
    depends_on:
      - postgres
    networks:
      - alphacopilot_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - apiserver
    networks:
      - alphacopilot_network

networks:
  alphacopilot_network:
    name: alphacopilot_network
    driver: bridge

volumes:
  postgres_data:
    driver: local 
    driver_opts:
      type: none
      o: bind
      device: ./postgresql_data
  pgadmin_data:
    driver: local 
    driver_opts:
      type: none
      o: bind
      device: ./pgadmin4_data