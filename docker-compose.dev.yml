services:
  postgres:
    image: postgres:16
    container_name: postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: alphacopilot
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - alphacopilot_network

  apiserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apiserver_dev
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_URLS=http://+:8080
      - ASPNETCORE_ENVIRONMENT=Development
      - OpenRouter__ApiKey=${OpenRouter__ApiKey}
      - Jwt__SecretKey=${Jwt__SecretKey}
      - ConnectionStrings__DefaultConnection=${ConnectionStrings__DefaultConnection}
    depends_on:
      - postgres
    networks:
      - alphacopilot_network
    volumes:
      - ./WebApp:/app:ro
    env_file:
      - .env

  frontend:
    image: node:18-alpine
    container_name: frontend_dev
    working_dir: /app
    command: npm run dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - apiserver
    networks:
      - alphacopilot_network

  nginx:
    image: nginx:alpine
    container_name: nginx_dev
    ports:
      - "80:80"
    volumes:
      - ./nginx.dev.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - apiserver
    networks:
      - alphacopilot_network

networks:
  alphacopilot_network:
    name: alphacopilot_network
    driver: bridge

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./postgresql_data